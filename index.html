<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans%3A100%2C100italic%2C200%2C200italic%2C300%2C300italic%2C400%2C400italic%2C500%2C500italic%2C600%2C600italic%2C700%2C700italic%2C800%2C800italic%2C900%2C900italic&#038;display=auto&#038;ver=6.4.4"
    />
    <link href="style.css" rel="stylesheet" />

    <title>Movies Display App</title>
  </head>
  <body>
    <a href="index.html"><h1>Movie App</h1></a>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search for movies..." />
      <button id="searchButton">Search</button>
    </div>
    <div class="filter-container">
      <select id="genreSelect">
        <option value="">Select Genre</option>
        <option value="35">Comedy</option>
        <option value="18">Drama</option>
        <option value="27">Horror</option>
        <option value="14">Fantasy</option>
        <option value="99">Documentary</option>
        <!-- Add more genre options as needed, using the appropriate genre IDs -->
      </select>
      <input type="text" id="releaseYearInput" placeholder="Release Year" />
      <select id="sortSelect">
        <option value="">Sort By</option>
        <option value="release_date.asc">Release Date (Oldest First)</option>
        <option value="release_date.desc">Release Date (Newest First)</option>
      </select>
      <button id="filterButton">Apply Filters</button>
    </div>
    <div id="movies"></div>
    <!-- Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-header">
          <img id="modalThumbnail" src="" alt="Movie Thumbnail" />
          <div>
            <h2 id="modalTitle"></h2>
            <p id="modalGenre"></p>

            <p id="modalYear"></p>
            <p id="modalActors"></p>
          </div>
        </div>
        <div class="modal-body">
          <p id="overview"></p>
          <p id="modalWhereToWatch"></p>
        </div>
        <button id="closeModalButton">Close</button>
      </div>
    </div>

    <div class="pagination"></div>
    <footer>Â©Copyright Movies example page 2024</footer>
    <script src="movie-fetch.js"></script>
  </body>
</html>
